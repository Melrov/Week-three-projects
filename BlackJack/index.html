          <div id="p1-hand"></div>

          <button id="p1-lockBet">Lock bet</button>
        </div>
        <div id="p2">

        </div>

          <div id="p5-split-left"></div>

          <div id="p5-split-right"></div>
          <button id="p5-lockBet">Lock Bet</button>

        <button id="hit">hit</button>
        <button id="stand">stand</button>

        <button id="double">double</button>
        <button id="surrender">surrender</button>

    </main>
